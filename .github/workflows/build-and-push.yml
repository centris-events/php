name: Build and Push PHP Base Image

on:
  push:
    branches:
      - "**"
    tags:
      - "*"
    paths:
      - "Dockerfile"
      - "push.sh"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

concurrency:
  group: php-base-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate registry configuration
        run: |
          if [ -z "${{ vars.DOCKER_REGISTRY_URL }}" ]; then
            echo "Missing variable: DOCKER_REGISTRY_URL"
            exit 1
          fi
          if [ -z "${{ vars.DOCKER_REGISTRY_USERNAME }}" ]; then
            echo "Missing variable: DOCKER_REGISTRY_USERNAME"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" ]; then
            echo "Missing secret: DOCKER_REGISTRY_PASSWORD"
            exit 1
          fi

      - name: Resolve image name
        id: image
        run: |
          IMAGE_NAME="${{ vars.PHP_BASE_IMAGE_NAME }}"
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="centris/php"
          fi
          echo "name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY_URL }}
          username: ${{ vars.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_REGISTRY_URL }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha,scope=php-base-image
          cache-to: type=gha,mode=max,scope=php-base-image
          provenance: false
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
